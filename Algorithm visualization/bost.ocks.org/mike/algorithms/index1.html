<!DOCTYPE html>

    ></script>
    <script

    <script

    <link

    <style type="text/css">
      .card-img-top {
        height: 10rem;
        object-fit: fill;
      }

        height: 70px;
      }
    </style>

  <body class="bg-light">
    <div class="container">
      <div class="container text-center">

        <h1

      <hr />
      <br />
      <div class="row justify-content-center justify-content-sm-around ">
        <div class="card col-lg-3 mb-3 pt-3 bg-warning">

          <div class="card-body text-center font-weight-bold font-italic">
            <p>Poisson's Algorithm</p>
          </div>
        </div>
        <div class="card col-lg-3 mb-3 pt-3 bg-warning">
          <a href="card.html">
            <img src="img/graph.jpg" class="card-img-top"
          /></a>

          </div>
        </div>
        <div class="card col-lg-3 mb-3 pt-3 bg-warning">

            <img src="img/sorting.jpg" class="card-img-top"
          /></a>

            <p>Merge sort Algorithm</p>
          </div>
        </div>
        <div class="card col-lg-3 mb-3 pt-3 bg-warning">
          <a href="card.html">
            <img src="img/graph.jpg" class="card-img-top"
          /></a>
          <div class="card-body text-center font-weight-bold font-italic">
